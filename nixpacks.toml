[phases.build]
cmds = [
  "cd frontend && npm install && npm run build",
  "cd backend && npm install && npx prisma generate && npm run build",
  "mkdir -p backend/dist/public",
  "cp -r frontend/build/* backend/dist/public/ || xcopy frontend\\build\\* backend\\dist\\public\\ /E /I /H /Y"
]

[phases.deploy]
cmds = ["cd backend && npx prisma db push --accept-data-loss", "cd backend && npm start"]

[variables]
NODE_ENV = "production"
