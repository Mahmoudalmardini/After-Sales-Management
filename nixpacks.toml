[phases.setup]
nixPkgs = ['nodejs_18', 'npm-9_x']

[phases.install]
cmds = ['npm install']

[phases.build]
cmds = [
  "cd frontend && npm install && npm run build",
  "cd backend && npm install",
  "cd backend && npx prisma generate",
  "cd backend && npm run build",
  "mkdir -p backend/dist/public",
  "cp -r frontend/build/* backend/dist/public/ 2>/dev/null || cp -r frontend/build/. backend/dist/public/"
]

[start]
cmd = "cd backend && NODE_ENV=production npm run start:prod"

[variables]
NODE_ENV = "production"
