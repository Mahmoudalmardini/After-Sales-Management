[phases.build]
cmds = [
  "cd frontend && npm install && npm run build",
  "cd backend && npm install",
  "cd backend && npx prisma generate",
  "cd backend && npm run build",
  "mkdir -p backend/dist/public",
  "cp -r frontend/build/* backend/dist/public/ || xcopy frontend\\build\\* backend\\dist\\public\\ /E /I /H /Y"
]

[start]
cmd = "cd backend && NODE_ENV=production npm run start:prod"

[variables]
NODE_ENV = "production"
