[phases.build]
cmds = [
  "cd frontend && npm install && npm run build",
  "cd backend && npm install",
  "cd backend && DATABASE_URL='file:./prisma/dev.db' npx prisma generate",
  "cd backend && npm run build",
  "mkdir -p backend/dist/public",
  "cp -r frontend/build/* backend/dist/public/ || xcopy frontend\\build\\* backend\\dist\\public\\ /E /I /H /Y"
]

[phases.deploy]
cmds = ["cd backend && npm run deploy"]

[variables]
NODE_ENV = "production"
DATABASE_URL = "file:./prisma/dev.db"
